<form method="post" , action="log">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="fname" id="first_name" class="formcontrol input-sm" placeholder="First Name">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                    <input type="password" name="pass" id="password" class="formcontrol input-sm"
                        placeholder="Password">
                </div>
            </div>
        </div>
        <input type="submit" value="Login" class="btn btn-info btn-block">
</form>
