<form method="post" , action="reg">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="fname" id="first_name" class="formcontrol input-sm" placeholder="First Name">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="lname" id="last_name" class="formcontrol input-sm" placeholder="Last Name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control inputsm" placeholder="Email
    Address">
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="pass" id="password" class="formcontrol input-sm" placeholder="Password">
            </div>
        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-info btn-block">
</form>
